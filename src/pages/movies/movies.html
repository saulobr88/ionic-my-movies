<ion-header>

  <ion-navbar>
    <ion-title>Movies</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-card *ngFor="let movie of movies">
      <ion-img width="290" height="440" [src]="movie.Poster"></ion-img>
      <ion-card-content>
        <ion-card-title (click)="goToMovieDetail(movie)">
          {{movie.Title}}
          </ion-card-title>
        <p>
          <b>Type</b>: {{movie.Type}} | <b>imdbID</b>: {{movie.imdbID}}
        </p>
      </ion-card-content>
    </ion-card>

</ion-content>
